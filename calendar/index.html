<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form id="meetForm" class="meet__form">
      <fieldset>
        <legend>Create meeting</legend>
        <label>
          Title:
          <input type="text" id="meetTitle" value="Daily meet" required />
        </label>
        <label>
          Room:
          <select id="meetRoom"></select>
        </label>
        <label>
          Day:
          <select id="meetDay"></select>
        </label>
        <label>
          Hour:
          <select id="meetHour"></select>
        </label>
        <label>
          Participiants:
          <select id="meetParticipiants" multiple></select>
        </label>
        <button>Create meet</button>
      </fieldset>
    </form>
    <div id="calendars"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
